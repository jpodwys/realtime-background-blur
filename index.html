<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Background Blurring Demo</title>
    <style>
      body {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Realtime Background Blurring Demo</h1>
      <button id="toggle">Toggle Blur</button>
    </header>

    <main>
      <video id="video-input" autoplay></video>
      <canvas id="video-output"></canvas>
    </main>

    <script src="./blur.js"></script>
    <script>
      (async () => {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } });
        const [ track ] = stream.getVideoTracks();
        const video = document.getElementById('video-input');
        const canvas = document.getElementById('video-output');
        const toggle = document.getElementById('toggle');

        const blur = new Blur(track, canvas);
        await blur.init();

        video.srcObject = stream;

        toggle.addEventListener('click', () => blur.toggle());
      })();
    </script>
  </body>
</html>
